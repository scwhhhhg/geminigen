name: Geminigen Auto Downloader

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm install playwright axios @aws-sdk/client-s3
          npx playwright install chromium

      - name: Run worker
        env:
          GEM_EMAIL: ${{ secrets.GEM_EMAIL }}
          GEM_PASS: ${{ secrets.GEM_PASS }}
          R2_KEY: ${{ secrets.R2_KEY }}
          R2_SECRET: ${{ secrets.R2_SECRET }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: |
          node worker/downloader.js
